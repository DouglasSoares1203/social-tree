<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Tree</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="./assets/profile.jpg" alt="Profile image">
        </div>

        <span class="username">@douglas</span>


        <div class="links">
            <a target="_blank" href="https://www.linkedin.com" class="link">linkedin</a>
            <a target="_blank" href="https://github.com" class="link">Github</a>
            <a target="_blank" href="https://app.rocketseat.com.br" class="link">rocketseat</a>
            <a target="_blank" href="https://www.instagram.com" class="link">Instagram</a>
        </div>

        <div class="icons">
            <a target="_blank" href="https://www.linkedin.com" class="icon">
                <img src="./assets/linkedin.svg" alt="linkedin logo">
            </a>
            <a target="_blank" href="https://github.com" class="icon">
                <img src="./assets/github.svg" alt="github logo">
            </a>
            <a target="_blank" href="https://app.twtter.com.br" class="icon">
                <img src="./assets/twitter.svg" alt="twtter logo">
            </a>
            <a target="_blank" href="https://www.instagram.com" class="icon">
                <img src="./assets/instagram.svg" alt="instagram logo">
            </a>
        </div>
    </div>
</body>

</html>
